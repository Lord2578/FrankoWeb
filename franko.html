<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franko</title>
    <link rel="stylesheet" type="text/css" href="franko.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="text-div">
            <p class="text-header-home">HOME</p>
            <p class="text-header-models">3D-MODELS</p>
            <p class="text-header-bot">TG-BOT</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="dim-franka">
            <div class="dim-f-text">
                <div class="dim-f-text1">
                    <p class="dim-franka-p1">ДІМ<br>ФРАНКА </p>
                    <p class="dim-franka-p2">УКРАЇНСЬКИЙ КУЛЬТУРНИЙ ФОНД</p>
                </div>
                <div class="dim-f-text2">
                    <div class="icons-row">
                        <img src="/img/square.svg" alt="SVG">
                        <img src="/img/square.svg" alt="SVG">
                        <img src="/img/square.svg" alt="SVG">
                        <img src="/img/square.svg" alt="SVG">
                        <img src="/img/square.svg" alt="SVG">
                    </div>
                    <div class="adress"></div>
                </div>
            </div>
            <div class="dim-f-photo"></div>
        </div>

        <div class="tg-bot">
            <h3 class="theme-tg-bot">ТГ БОТ</h3>
            <div class="info-bot">
                <div class="picture"></div>
                <div class="info-text">
                    <div class="first-info-text"><img src="./img/quote.svg" alt="quote"></div>
                    <div class="second-info-text"></div>
                    <div class="third-info-text"><img src="./img/telegram.svg" alt="telegram"></div>
                </div>
            </div>
        </div>
        

    </div>

    <div class="footer">
        <div class="container">
            <h3 class="team">Наша команда</h3>
            <div class="row">
                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Іванюк Артур" class="footer-member-image">
                        <h3 class="name-color">Іванюк Артур</h3>
                        <span id="footer-member-position">Designer</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Іванюк Олег" class="footer-member-image">
                        <h3 class="name-color">Іванюк Олег</h3>
                        <span id="footer-member-position">Designer</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Ілюшин Юра" class="footer-member-image">
                        <h3 class="name-color">Ілюшин Юра</h3>
                        <span id="footer-member-position">Designer</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Боднар Віталій" class="footer-member-image">
                        <h3 class="name-color">Боднар Віталій</h3>
                        <span id="footer-member-position">Front-end</span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Кулєба Микола" class="footer-member-image">
                        <h3 class="name-color">Кулєба Микола</h3>
                        <span id="footer-member-position">Front-end</span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Дудинець Ростислав" class="footer-member-image">
                        <h3 class="name-color">Дудинець Ростислав</h3>
                        <span id="footer-member-position">QA</span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Янків Дзвінка" class="footer-member-image">
                        <h3 class="name-color">Янків Дзвінка</h3>
                        <span id="footer-member-position">PM</span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Дубас Роман" class="footer-member-image">
                        <h3 class="name-color">Дубас Роман</h3>
                        <span id="footer-member-position">Back-end</span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="footer-member">
                        <img src="./img/person.jpg" alt="Годік Максим" class="footer-member-image">
                        <h3 class="name-color">Годік Максим</h3>
                        <span id="footer-member-position">Front-end</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer-separator">

        <div class="black-screen">

            <div></div>

        </div>

    </div>
</body>

</html>
